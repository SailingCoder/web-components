<head>

    <title>web components Button</title>
</head>
<body>
    <h1>web components Button</h1>
    <my-button></my-button>


    <!-- 定义一个自定义元素 -->
    <template id="my-button-template">

        /* 在这里定义一些样式 */
            button {

                border: none;
                color: white;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                padding: 10px 24px;
            }
        </style>
        <!-- DOM -->
        <button>点击我</button>
    </template>
    <script src="./button/base.js"></script>
